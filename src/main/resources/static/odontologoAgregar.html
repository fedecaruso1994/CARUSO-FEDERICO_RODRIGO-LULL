<nav class="navbar navbar-expand-lg navbar-dark">

        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">

    <div>
        <div class="caja-form mx-auto mt-5 shadow-lg p-4">
            <h3 class="text-center">Agregar odontólogos</h3>
            <form id="add_new_dentist">
                <div class="form-group ">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control border-0" id="nombre" placeholder="Ingrese el nombre" name="nombre" required></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control border-0" id="apellido" placeholder="Ingrese el apellido" name="apellido" required></input>
                </div>

                <div class="form-group">
                    <label class="control-label" for="matricula">Matrícula:</label>
                    <input type="text" class="form-control border-0" id="matricula" placeholder="Ingrese la matrícula" name="matricula" required></input>
                </div>
                <button type="submit" class="btn-form btn text-white border-0 mt-2" id="btn-add-new-dentist">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
